<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- corpo della pagina costituito da un contenitore principale -->
    <main class="container">

        <!-- sezione in primo piano -->
        <section id="visited">

            <div class="text">

                <h1 id="country"></h1>

                <p id="caption"></p>

            </div>
            
        </section>

        <div class="carosello">

            <div class="img_unselected img_Svezia"></div>
            <div class="img_unselected img_Svizzera"></div>
            <div class="img_unselected img_GB"></div>
            <div class="img_unselected img_Germania"></div>
            <div class="img_unselected img_Paradise"></div>

            <button id="up">
                <i class="fas fa-chevron-up"></i>
            </button>

            <button id="down">
                <i class="fas fa-chevron-down"></i>
            </button>

        </div>

    </main>



    <script src="./assets/main.js"></script>
    
</body>
</html>
